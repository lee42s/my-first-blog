{% extends 'board/base.html' %}
{% block content %}
<div>
    {% if user.is_authenticated %}
    <nav>
        <a href="">수정하기</a>
        <a href="">삭제하기</a>
    </nav>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>글쓴이:{{ post.author }}, 작성일: {{ post.created_date }}, 수정일: {{ post.modified_date }}</p>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
