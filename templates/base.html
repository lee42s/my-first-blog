<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}LKH{% endblock %}</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/common.css' %}">
    </head>
    <body>
        <header>
            <div class="wrap clearfix">
                <h1 class="logo"><a class="LKH" href="/">LKH</a></h1>
                <nav class="gnb">
                    <ul>
                        <li><a class="f16_c_f" href="{% url 'blog:post_list' %}">블로그</a></li>
                        <li><a class="f16_c_f" href="{% url 'board:post_list' %}">게시판</a></li>
                    </ul>
                </nav>
                <nav class="linksub">
                    {% if user.is_authenticated %}
                        <ul>
                            <li><p class="f16_c_f">안녕하세요. '{{ user.username }}'님</p></li>
                             <li><a class="f16_c_f" href="{% url 'password_change' %}">비밀번호 변경</a></li>
                            <li><a class="f16_c_f" href="{% url 'logout' %}">로그아웃</a></li>
                            {% else %}
                            <li><a class="f16_c_f" href="{% url 'login' %}">로그인</a></li>
                            <li><a class="f16_c_f" href="{% url 'register' %}">회원가입</a></li>
                        </ul>
                    {% endif %}
                </nav>
            </div>
        </header>
        {% block content %}
        {% endblock %}
    </body>
</html>
