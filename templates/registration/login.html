{% extends 'base.html' %}
{% block content %}
<div class="wrap">
<h1>로그인</h1>
<form action="" method="post">
    {% csrf_token %}
    {% if form.errors %}
        <p>아래내용을 확인하세요</p>
    {% endif %}
    {{ form.username.label_tag }} {{ form.username }}
    {{ form.password.label_tag }} {{ form.password }}
    <input type="submit" value="로그인">
    <input type="hidden" name="next" value="{{ next }}">
</form>
</div>
{% endblock %}
