{% extends 'blog/base.html' %}
    {% block content %}
        {% for post in posts %}
            <div>
                <p>created: {{ post.created_date|date:'Y-m-d' }}</p>
                <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title}}</a></h1>
                <nav>
                    <a href="{% url 'blog:post_publish' pk=post.pk %}">Publish</a>
                    <a href="{% url 'blog:post_edit' pk=post.pk %}" >수정하기</a>
                    <a href="{% url 'blog:post_remove' pk=post.pk %}">삭제하기</a>
                </nav>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
{% endblock %}
