{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div>
            <p>created: {{ post.created_date|date:'y-m-d' }}</p>
            <h1>
                <a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a>
                {% if user.is_authenticated %}
                <a href="{% url 'blog:post_remove' pk=post.pk %}">[삭제]</a>
                {% endif %}
            </h1>
            <p>{{ post.text | linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
